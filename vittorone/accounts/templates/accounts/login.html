{% extends 'layout.html' %}

{% block content %}
<h2>Log in</h2>
  <form class="login-form" action="/accounts/login/" method='post'>
    {% csrf_token %}
    {{ form }}
    {% if request.GET.next %}
      <input type="hidden" name="next" value="{{ request.GET.next }}">
    {% endif %}
    <input type="submit" value="Log in">
  </form>
{% endblock %}
