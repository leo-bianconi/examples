{% load static from staticfiles %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vittorone Marketplace</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
  </head>
  <body>
    <a href="{% url 'market:index'%}"><img src="{% static 'logo.jpg' %}" alt="GiovaneUomo" width="100px" height="20px"></a>
    <nav>
      <ul>
        <li>
          <form class="logout-link" action="{% url 'accounts:logout' %}" method="post">
            {% csrf_token %}
            <button type="submit">Log out</button>
          </form>
        </li>
      </ul>
    </nav>
    {% block content %}
    {% endblock %}

  </body>
</html>
